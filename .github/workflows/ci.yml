name: CI - Build MAUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (MAUI)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Install MAUI workload
        run: dotnet workload install maui --skip-manifest-update

      - name: Build (Android)
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        run: dotnet build -f net8.0-android -c Release --no-restore

      - name: Publish Android
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        run: dotnet publish -f net8.0-android -c Release -o ./out/android --no-restore

      - name: Build (iOS)
        if: matrix.os == 'macos-latest'
        run: dotnet build -f net8.0-ios -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maui-build-${{ matrix.os }}
          path: ./out
